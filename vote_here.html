<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Voting Here</title>
    <style>
        body {
            background-color: #343a40;
            color: #fff;
        }
        #votes {
            padding: 20px;
            background-color: inherit;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .vote-box {
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }
        .vote-box span {
            font-size: 2em;
        }
        .vote-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #28a745;
            border-radius: 50%;
            padding: 5px 10px;
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .feedback-footer {
            text-align: center;
            margin-top: 20px;
        }
        .feedback-button {
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .feedback-button:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Vote Here</h1>
        <h6 class="text-center">Feedback button stay in the footer. Go and give your feedback</h6>
        <div id="votes" class="row">
            <!-- Vote boxes will be generated here -->
        </div>
    </div>

    <div class="feedback-footer">
        <a class="feedback-button my-3 text-dark" href="https://chat-test-ptb.netlify.app/">Feedback</a>
    </div>

    <script>
        module = {};
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
        import { getDatabase, ref, set, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDd0D_2zd5nsUT0FCFUav2bq4uVm5w3hFs",
            authDomain: "voting-32d54.firebaseapp.com",
            projectId: "voting-32d54",
            storageBucket: "voting-32d54.appspot.com",
            messagingSenderId: "429009279898",
            appId: "1:429009279898:web:168b1446ee52ffba05b823",
            measurementId: "G-0K7P98VD1M"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables
        const votesContainer = document.getElementById('votes');
        const toggleButton = document.querySelector('.toggle-button');
        const voteOptions = 7;
        let userVoted = localStorage.getItem('userVoted') === 'true';

        if (userVoted) {
            alert('You have already voted!');
        }

        // Create vote boxes
        for (let i = 1; i <= voteOptions; i++) {
            const col = document.createElement('div');
            col.className = 'col-12 col-sm-6 col-md-4 mb-4';

            const voteBox = document.createElement('div');
            voteBox.className = 'vote-box';
            voteBox.id = 'option-' + i;
            voteBox.innerHTML = `
                <span>Group ${i}</span>
                <div class="vote-count" id="count-${i}">0</div>
            `;
            voteBox.onclick = () => vote(i);

            col.appendChild(voteBox);
            votesContainer.appendChild(col);
        }

        // Retrieve and update vote counts
        for (let i = 1; i <= voteOptions; i++) {
            const countRef = ref(db, 'votes/option-' + i);
            onValue(countRef, (snapshot) => {
                document.getElementById('count-' + i).innerText = snapshot.val() || 0;
            });
        }

        // Voting function
        function vote(option) {
            if (userVoted) {
                alert('You have already voted!');
                return;
            }

            const countRef = ref(db, 'votes/option-' + option);
            runTransaction(countRef, (currentCount) => {
                return (currentCount || 0) + 1;
            });

            localStorage.setItem('userVoted', 'true');
            userVoted = true;
            alert('Thank you for voting!');
        }
    </script>
</body>
</html>
